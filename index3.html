<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <title>Bài tập JS</title>
</head>
<body>
    <h1>Quy doi USD & VND </h1>
    <div class="container mx-50 mx-auto">

        <div class="form-group">
            <label for="money">Nhập số tiền</label>
            <input type="text" name="" id="money" class="form-control" placeholder="" aria-describedby="helpId">
            <!-- <small id="helpId" class="text-muted">Help text</small> -->
            
        </div>
        <div class="form-group">
          <label for="value">ĐƠN VỊ TIỀN TỆ</label>
          <select class="form-control" name="" id="value">
            <option id="USD">USD</option>
            <option id="VND">VND</option>
            <!-- <option></option> -->
          </select>
        </div>
        <div class="">
            <button id="exchange">Qui đổi</button>
        </div>
        <div class="" style="font-size: 20px; color: palegreen; display: none;" id="display__result">

        </div>
    </div>
    <script src="./JS/bai3.js"></script>
</body>
</html>
